name: CI

on:
  push:
    # Avoid duplicate builds on PRs.
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: shellcheck -x bin/*
      - run: find . -name "*.sh" -exec shellcheck -x {} \;

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        stack_version: ["20", "22"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: make test STACK_VERSION='${{ matrix.stack_version }}'
